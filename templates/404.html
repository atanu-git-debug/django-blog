    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        /* Floating category icons */
        .bg span {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.15;
            animation: float 14s infinite linear;
        }

        .bg span:nth-child(1) { left: 10%; animation-duration: 12s; }
        .bg span:nth-child(2) { left: 30%; animation-duration: 16s; }
        .bg span:nth-child(3) { left: 60%; animation-duration: 10s; }
        .bg span:nth-child(4) { left: 80%; animation-duration: 18s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.2; }
            100% { transform: translateY(-150px) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 500px;
            padding: 25px;
            animation: fadeUp 1.5s ease;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: shake 2s infinite;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.9;
            margin-bottom: 25px;
        }

        a {
            text-decoration: none;
            background: #fff;
            color: #c33764;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            animation: pulse 2s infinite;
            transition: 0.3s;
        }

        a:hover {
            transform: scale(1.1);
            animation: none;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.5); }
            70% { box-shadow: 0 0 0 18px rgba(255,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }
    </style>
</head>
