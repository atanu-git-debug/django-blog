{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!--load the sidebar-->
    {% include 'dashboard/sidebar.html' %}
    
    <div class="col-md-9">
        <h3>Edit Category</h3>
        
        <form action="{% url 'edit_category' category.id %}" method="post" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Update Category</button>
        </form>
        <br>
        
    </div>
 </div>
{% endblock %}
