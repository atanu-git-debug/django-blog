{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!--load the sidebar-->
    {% include 'dashboard/sidebar.html' %}
    {% if perms.auth.add_user %}
    <div class="col-md-9">
        <h3>Add New User</h3>
        
        <form action="{% url 'add_user' %}" method="post" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Add User</button>
        </form>
        <br>
        {% else %}
        
        <h5 class="text-danger">You do not have permission to add users.</h5>
        {% endif %}
    </div>
 </div>
{% endblock %}
