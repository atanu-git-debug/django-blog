{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
 <div class="row">
    <!--load the sidebar-->
    {% include 'dashboard/sidebar.html' %}
    
    <div class="col-md-9">
        <h3>Add New Post</h3>

        <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Add Post</button>
        </form>
        <br>
        
    </div>
 </div>
{% endblock %}
